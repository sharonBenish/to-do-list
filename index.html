<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1><span>To-Do List</span></h1>
        </div>
        <form action="" id="task-input">
            <label class="form-label" for="to-do">~Add your to-do's here~</label>
            <input type="text" name="to-do" id="to-do" maxlength="50">
            <button type="submit">Add</button>
        </form>
        <div>
            <ul id="to-do-list"></ul>
        </div>
        <div  class="clear-all"><button class="list-btn"></button></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
